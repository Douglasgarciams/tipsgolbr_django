{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<h1 class="text-warning fw-bold mb-5 border-bottom pb-2 mt-4">{{ title }}</h1>

<div class="row justify-content-center">
    {% for plan in plans %}
    <div class="col-lg-4 col-md-6 mb-4">
        <div class="card p-4 text-center hero-section-card shadow-lg" style="height: 100%;">
            <h2 class="text-light fw-bold mb-3">{{ plan.name }}</h2>
            <h1 class="text-warning fw-bolder mb-3">{{ plan.price }}</h1>
            <p class="text-light lead mb-4">Acesso total por {{ plan.duration }} meses.</p>

            <a href="{% url 'redirect_pagseguro' plan.id %}" 
               class="btn btn-warning btn-lg fw-bold text-dark w-100 mt-auto">
                Pagar com PagSeguro <i class="fas fa-shopping-cart"></i>
            </a>

        </div>
    </div>
    {% endfor %}
</div>

<div class="mt-5 text-center">
    <a href="{% url 'home' %}" class="btn btn-outline-secondary">
        <i class="fas fa-arrow-left"></i> Voltar
    </a>
</div>
{% endblock content %}
